<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card assignement</title>
</head>
<body>
    <header class="bg-purple-300 w-10/12 mx-auto h-36 justify-items-center">
        <h1 class="text-center text-white py-5 text-4xl sm:text-3xl ">Header</h1>
    </header>
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
        <div class="card bg-blue-500 py-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
          <img src="badd.jpeg" alt="Lost Image" class="h-48 w-full object-cover rounded-t-lg"/>
          <div class="p-4">
            <p class="text-center text-2xl font-bold text-white py-2">Lost</p>
            <p class="text-center text-white">Rated E</p>
          </div>
        </div>
        <div class="card bg-blue-500 py-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
          <img src="peace.jpeg" alt="Peace Image" class="h-48 w-full object-cover rounded-t-lg"/>
          <div class="p-4">
            <p class="text-center text-2xl font-bold text-white py-2">Peace</p>
            <p class="text-center text-white">Rated E</p>
          </div>
        </div>
        <div class="card bg-blue-500 py-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
          <img src="uigo.jpeg" alt="Uigo Image" class="h-48 w-full object-cover rounded-t-lg"/>
          <div class="p-4">
            <p class="text-center text-2xl font-bold text-white py-2">Uigo</p>
            <p class="text-center text-white">Rated E</p>
          </div>
        </div>
        <div class="card bg-blue-500 py-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
          <img src="kid-g.jpeg" alt="Kid G Image" class="h-48 w-full object-cover rounded-t-lg"/>
          <div class="p-4">
            <p class="text-center text-2xl font-bold text-white py-2">Kid G</p>
            <p class="text-center text-white">Rated E</p>
          </div>
        </div>
    </section>
    <footer class="bg-purple-300 w-10/12 mx-auto h-36 justify-items-center">
        <h1 class="text-center text-white py-5 text-4xl sm:text-3xl ">footer</h1>
    </footer>
</body>
</html>
